{% extends "base.html" %}
{% load cache %}
{% cache 86400 flatpages flatpage.pk %}
{% block title %}{{ flatpage.title }} | {{site.name}}{% endblock %}
{% block main_content %}
	<header>
		<h1>{{ flatpage.title }}</h1>
	</header>
    <div class="content">
    	<div class="checkout">{{ flatpage.content }}</div>
	</div>
{% endblock %}
{% endcache %}
